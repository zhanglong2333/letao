<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/classify.css">
  <title>乐淘商城——分类页</title>
</head>

<body>
  <div class="container">
    <!-- 头部部分 -->
    <div class="lt-header">
      <a href="javascirpt:history.go(-1);" class="lf-icon">
        <span class="fa fa-arrow-left"></span>
      </a>
      <div class="lt-tittle">
        <h4>乐淘分类</h4>
      </div>
      <a href="search.html" class="rt-icon">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt-content">
      <!-- 左侧部分 -->
      <div class="left-nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧部分 -->
      <div class="right-nav">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!--二级的坑  -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- 尾部部分 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="now">
          <a href="classify.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>

  <script src="lib/mui/js/mui.min.js"></script>
  <script src="js/classify.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <!-- 一级分类的引擎模板 -->
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?"now":""}}">
      <a href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script type="text/html" id="tpls">
    {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
    {{/each}}
  </script>

</body>

</html>
