<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <title>乐淘商城——搜索详情</title>
</head>

<body>
  <div class="container">
    <!-- 头部部分 -->
    <div class="lt-header">
      <a href="javascirpt:history.go(-1);" class="lf-icon">
        <span class="fa fa-arrow-left"></span>
      </a>
      <div class="lt-tittle">
        <h4>搜索商品 </h4>
      </div>
      <a href="search.html" class="rt-icon">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt-content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框部分 -->
          <div class="lt-search">
            <input type="text" placeholder="请输入您要查询的内容">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
          </div>
          <!-- 排序部分 -->
          <ul class="lt-lost">
            <li>
              <a href="#">上架时间
                <span class="fa fa-angle-down"></span>
              </a>
            </li>
            <li data-type="price">
              <a href="#">价格
                <span class="fa fa-angle-down"></span>
              </a>
            </li>
            <li data-type="num">
              <a href="#">库存
                <span class="fa fa-angle-down"></span>
              </a>
            </li>
            <li>
              <a href="#">折扣
                <span class="fa fa-angle-down"></span>
              </a>
            </li>
          </ul>
          <!-- 商品列表部分 -->
          <div class="lt-shop">

            <!-- 挖个坑 -->

          </div>
        </div>
      </div>
    </div>
    <!-- 尾部部分 -->
    <div class="lt-footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="classify.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/searchList.js"></script>
  <script type="text/html" id="tpl">
    {{each data v i}}

   <a href="#">
      <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.num}}--{{v.proName}}</p>
        <p>
          <span class="price">&yen;{{v.price}}</span>
          <span class="old-price">&yen;{{v.price}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{/each}}
  </script>


</body>

</html>
