<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="lt_header">
      <p>黑马22期</p>
    </div>
    <div class="lt_user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="lt_nav">
      <ul>
        <li>
          <a href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="child">
            <span class="glyphicon glyphicon-list"></span>
            <span>分类管理</span>
          </a>
          <div style="display: block;">
            <a href="first.html">一级标题</a>
            <a href="second.html" class="now">二级标题</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边部分 -->
  <div class="main clearfix">
    <div class="rt_header">
      <span class="glyphicon glyphicon-align-left pull-left lt-icon"></span>
      <span class="glyphicon glyphicon-log-out pull-right rt-icon"></span>
    </div>
    <div class="rt_container">
      <ol class="breadcrumb">
        <li>
          <a href="javascript:;">管理系统</a>
        </li>
        <li>
          <a href="javascript:;">分类管理</a>
        </li>
        <li class="active">二级分类</li>
      </ol>
    </div>
    <div class="text-content">
      <button type="button" class="btn btn-default add-btn mb-20">添加分类</button>
      <table class="table table-bordered table-striped text-center">
        <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="30%">一级分类名称</td>
            <td width="30%">二级分类名称</td>
            <td width="30%">二级分类LOGO</td>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
  <!-- 二级添加分类的模态框 -->
  <div class="modal fade addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body text-danger">
          <form>
            <!-- 下拉菜单 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle choice-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span>请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">

                  <!-- 挖个坑 -->
                </ul>
              </div>
              <input type="hidden" name="categoryId">
              <input type="hidden" name="hot" value="1 ">
            </div>
            <!-- 二级分类名称 -->
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输二级分类名称">
            </div>
            <!-- 上传图片按钮 -->
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" id="fileupload" class="hidden"  name="pic1" data-url="/category/addSecondCategoryPic">
            </div>
            <div class="form-group">
              <div class="img-box">
                  <img src="images/none.png" width="100" alt="">
                  <input type="hidden" name="brandLogo">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <!-- form表单如果想提交的话需要把type设置为submit -->
              <button type="submit" class="btn btn-primary btn-sure">添加</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js "></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="js/second.js"></script>
  <script type="text/html" id="tpl">
      {{each rows v i}}
      <tr class="child">
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt=""></td>
      </tr>
    {{/each}}
    </script>
  <script type="text/html" id="tpls">
      {{each rows v i}}
      <li >
          <a href="#" data-id="{{v.id}}">{{v.categoryName}}</a>
      </li>
      {{/each}}
    </script>
</body>

</html>
