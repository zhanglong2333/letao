<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    body {
      background-color: #222222;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-md-4 col-md-offset-4 ">
      <div class="panel panel-default panel-primary mt-150">
        <div class="panel-heading">
          <h3 class="panel-title text-center">后台管理系统</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                  <div class="col-sm-9">
                    <input type="username" class="form-control" id="username" placeholder="请输入您的用户名" name="username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="请输入您的密码 " name:"password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-6">
                    <button type="reset" class="btn btn-default pull-left">重置</button>
                    <button type="submit" class="btn btn-default btn-primary pull-right">登录</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./js/common.js"></script>
</body>

</html>
